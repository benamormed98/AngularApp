<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <ul class="list-group">
        <app-appreilelectrique  *ngFor="let appareil of appareils"
                       [appareilName]="appareil.name"
                       [status]="appareil.status"></app-appreilelectrique>
      </ul>
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="TurnOn()">Tout allumer</button>
    </div>
  </div>
</div>
